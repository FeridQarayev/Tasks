<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar__left">Welcome to Juan online store</div>
      <div class="navbar__right">
        <div class="navbar__right__left__icon">
          <p>$ Dollar (US)</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>
        <div class="navbar__right__right__icon">
          <img
            src="https://htmldemo.net/juan/juan/assets/img/icon/en.png"
            alt="American flag"
          />
          <p>English</p>
          <i class="fa-solid fa-caret-down"></i>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container__main">
        <div class="container__left">
          <img
            src="https://htmldemo.net/juan/juan/assets/img/logo/logo.png"
            alt=""
          />
        </div>
        <div class="container__middle">
          <ul>
            <li>
              HOME
              <i class="fa-solid fa-caret-down"> </i>
            </li>

            <li>
              PAGES
              <i class="fa-solid fa-caret-down"> </i>
            </li>

            <li>
              SHOP
              <i class="fa-solid fa-caret-down"> </i>
            </li>

            <li>
              BLOG
              <i class="fa-solid fa-caret-down"> </i>
            </li>

            <li>CONTACT US</li>
          </ul>
        </div>
        <div class="container__right">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-gear"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/53812e64c2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
