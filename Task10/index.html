<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>

<body style="display: flex;">
    <div class="buttons" style="width: 200px; display: flex; flex-direction: column; gap: 30px; margin: 50px;">
        <button id="addStudent">Add Student</button>
        <button id="addTeacher">Add teacher</button>
        <button id="getStudents">Get All Students</button>
        <button id="getTeacher">Get All Teacher</button>
    </div>

    <div class="table" style="display: flex; flex-direction:row; gap: 20px; margin: 30px;">
        <table class="table table-dark table-striped-columns" style="height: 400px;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>DateOfBirth</th>
                    <th>Subject</th>
                </tr>
            </thead>
            <tbody id="teacherTable" style="height: 30px;">

            </tbody>
        </table>
        <table class="table table-dark table-striped-columns">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>DateOfBirth</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody id="studentTablke">

            </tbody>
        </table>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
