<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>

    <style>
        body{
            background-color: gray;
            text-align: center;
        }
        input{
            margin: 10px auto;
            width: 60%;
        }
        .tablee{
            margin: 60px auto;
            width: 1000px;
        }
        .mynavbar{
            display: block;
            display: flex;
            justify-content: end;
        }
        .navbar,.container{
            width: 100%;
        }
        .mymodal{
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="mynavbar">
        <nav class="navbar bg-light">
            <div class="container">
                <div class="mymodal">
                    <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create
              </button>
              
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Employee</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" style="display:flex;flex-direction: column;">
                      <input id="namePut" type="text" placeholder="Name" id="nameInput">
                      <input id="surnamePut" type="text" placeholder="Surname" id="surnameInput">
                      <input id="salaryPut" type="number" placeholder="Salary" id="salaryInput">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                      <button id="addBtn" type="button" class="btn btn-primary">Add employee</button>
                    </div>
                  </div>
                </div>
              </div>
                </div>
            </div>
          </nav>
    </div>

    <div class="tablee">
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Surname</th>
                    <th>Salary</th>
                    <th></th>
                    <th>Status</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
          </table>
    </div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
